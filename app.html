<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234f46e5'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E" />
    <script>
        // Verifica se o usuário está logado
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>English Study Tracker</h1>
            <nav>
                <button id="homeBtn" class="active">Home</button>
                <button id="progressBtn">Progresso</button>
                <button id="logoutBtn" onclick="logout()">Sair</button>
            </nav>
        </header>

        <main id="mainContent">
            <div id="levelGrid" class="level-grid">
                <!-- Níveis serão inseridos aqui dinamicamente -->
            </div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
