<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Study Tracker</h1>
            <nav>
                <button id="homeBtn" class="active">Home</button>
                <button id="progressBtn">Progresso</button>
            </nav>
        </header>

        <main id="mainContent">
            <div id="levelGrid" class="level-grid">
                <!-- Níveis serão inseridos aqui dinamicamente -->
            </div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
