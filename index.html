<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Study Tracker - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>English Study Tracker</h1>
            <nav>
                <button id="homeBtn" class="active">Home</button>
                <button id="progressBtn">Progresso</button>
            </nav>
        </header>

        <main id="mainContent">
            <div id="levelGrid" class="level-grid">
                <!-- Níveis serão inseridos aqui dinamicamente -->
            </div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
